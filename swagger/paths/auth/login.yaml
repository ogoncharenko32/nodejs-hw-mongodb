tags:
  - Auth
summary: Login user
operationId: login
description: 'Login user'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User email'
            type: string
            example: 'vasia.pupkin@gmail.com'
          password:
            description: 'User password'
            type: string
responses:
  '200':
    description: 'Successfully logged in a user!'
    headers:
      Set-Cookie:
        schema:
          type: string
          example: sessionId=6784ef770c44ab5c7e0bfd30; Path=/; HttpOnly
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in a user!'
            data:
              schema:
                type: object
                required:
                  - accessToken
                properties:
                  accessToken:
                    description: 'Access token'
                    type: string
                    example: 'GR6+WINzc2L1BM1E23ZVM4X/z6T+w+qDBAnwv/cL'
  '401':
    description: 'UnauthorizedError'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Email or password invalid'
