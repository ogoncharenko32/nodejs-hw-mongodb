tags:
  - Auth
summary: Refresh token
operationId: refresh
description: 'Refresh user token'
security:
  - cookieAuth: []
parameters:
  - in: cookie
    name: sessionId
    schema:
      type: string
      example: 6784ef770c44ab5c7e0bfd30
responses:
  '200':
    description: 'Successfully refreshed session!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed session!'
            data:
              schema:
                type: object
                required:
                  - accessToken
                properties:
                  accessToken:
                    description: 'Access token'
                    type: string
                    example: 'GR6+WINzc2L1BM1E23ZVM4X/z6T+w+qDBAnwv/cL'
  '401':
    description: 'UnauthorizedError"'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Session not found'
