tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset password'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'Token'
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzdhOWY5MjdjMGZkZGFiMjUyMzkxNTEiLCJlbWFpbCI6ImtyYXBuaWtuaWwzMkBnbWFpbC5jb20iLCJpYXQiOjE3MzY2MTMwMDMsImV4cCI6MTczNjYxMzkwM30.HzRI5UvcEvRFxyB5JG8JFScbX6raRQEIDIvz23TIdhI'
          password:
            type: string
responses:
  '200':
    description: 'Password has been successfully reset.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset.'
            data:
              type: object
  '401':
    description: 'UnauthorizedError'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'jwt expired'
